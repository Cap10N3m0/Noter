{% extends "base_note.html" %}
{%block body %}

<form action="{{url_for('notes_url.search')}}" method="POST">
    <div class="form-check form-check-inline">
        <label class="form-label" style="font-size: 35px;">Search By:</label><br />
        <label class="form-check-label" for="tag">Tag</label>
        <input class="form-check-input" type="radio" id="tag" name="search" value="tag" required /><br/>
        <label class="form-check-label" for="note">Word in note</label>
        <input class="form-check-input" type="radio" id="note" name="search" value="note" required />
    </div>
    <br/>
    <input type="text" class='form-control' size="75" name="sfor" required>
    <br/>
    <input type="submit" class="btn btn-primary" value="Search">
</form>
{%if details %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th> Title </th>
            <th> Note </th>
            <th> Date </th>
        </tr>
    </thead>
    <tbody>

        {% for id, title, date, note in details%}
        <tr>
            <td><a href="{{url_for('notes_url.display',n_id=id)}}" class="atable">
                    {{title}} </a></td>
            <td><a href="{{url_for('notes_url.display',n_id=id)}}" class="atable">
                    {{note}} </a></td>
            <td><a href="{{url_for('notes_url.display',n_id=id)}}" class="atable">
                    {{date}} </a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Sorry, No results were found </p>
{% endif %}
{% endblock %}
