<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
    </head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Noter</a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div style="width:40%; margin:25px auto">
                    <h3 style="text-align: center;">Login</h3>
                    <form method="POST" action="/account" style="text-align: center;">
                        <div class="form-group">
                            <label>Username : </label>
                            <input type="text" name="UserName" class="form_control" autofocus/>
                        </div>
                        <br/>
                        <div class="form-group"></div>
                            <label>Password : </label>
                            <input type="password" name="Password" class="form_control" autofocus />
                        </div>
                        <div class="form-group" style="text-align: center; position:relative; left:100px;">
                            <button type="button" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </form>
                        <p style="text-align: center; position:relative;left:-100px">New Here? <a href="#">Sign Up</a></p>
                        <h3 style="text-align: center; position:relative;left:-100px">{{info}}</h3>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
