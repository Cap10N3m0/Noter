{% extends "base.html" %}
{%block body %}
            <div class="container">
                <div class="row">
                    <div style="width:40%; margin:25px auto">
                        <h3 style="text-align: center;">Login</h3>
                        <form method="POST" action="/account" style="text-align: center;">
                            <div class="form-group">
                                <label>Username : </label>
                                <input type="text" name="UserName" class="form_control" autofocus />
                            </div>
                            <br />
                            <div class="form-group">
                            <label>Password : </label>
                            <input type="password" name="Password" class="form_control" autofocus />
                            </div>
                            <br/>
                            <div class="form-group">
                            <label style="position:relative; left:-30px;">Re-enter Password : </label>
                            <input style="position:relative; left:-30px;" type="password" name="PasswordTrial" class="form_control" autofocus />
                            </div>
                    </div>
                    <div class="form-group" style="text-align: center; position:relative; left:100px;">
                        <button type="button" class="btn btn-primary btn-block">Register</button>
                    </div>
                    </form>
                    <h3 style="text-align: center; position:relative;left:-100px">{{info}}</h3>
                </div>
            </div>
{% endblock %}
