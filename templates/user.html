{% extends "base_note.html" %}
{%block body %}
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th> Title </th>
                            <th> Note </th>
                            <th> Date </th>
                        </tr>
                    </thead>
                    <tbody>
                
                        {% for id, title, date, note in nd%}
                        <tr>
                            <td><a href="{{url_for('notes_url.display',n_id=id)}}" style="color: black; text-decoration: none;"> 
                                {{title}} </a></td>
                            <td><a href="{{url_for('notes_url.display',n_id=id)}}" style="color: black; text-decoration: none;">
                                 {{note}} </a></td>
                            <td><a href="{{url_for('notes_url.display',n_id=id)}}" style="color: black; text-decoration: none;">
                                 {{date}} </a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
{% endblock %}
