{% extends "base_note.html" %}
{%block body %}

<form action="{{url_for('notes_url.edit_note',n_id=id)}}" method="POST">
    <div>
        <label for="title" class="form-label">Enter Title:</label><br />
        <input id="title" type="text" name="title" class="form_control" size="75" value="{{title}}" required autofocus />
    </div>
    <br />
    <div>
        <label for="tag" class="form-label">Enter Suitable Tags (seperated by commas):</label><br />
        <input id="tag" type="text" name="tags" class="form_control" size="75" value="{{tags}}"  autofocus />
    </div>
    <br />
    <div>
        <label for="note" class="form-label">Enter the Note</label>
        <textarea rows="15" id="note" class="form-control" name="note">
        {{note}}      
        </textarea>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    </div>
</form>

{% endblock %}
